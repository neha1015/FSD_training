<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
body{
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
}
.navbar{
    margin-bottom: 20px;
    padding: 20px;
    background-color: #000;
}
.navbar a{
    color: white;
    margin: 0 20px;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
}
.navbar a:hover {
    color: #ff4500;
}

.product-cards{
    display: flex;
    justify-content: center;
    padding: 20px;
}
.card {
    width: 200px;
    margin: 10px;
    padding: 20px;
    background-color: #1c1c1c;
    border: 1px solid #333;
    text-align: center;
}
.image-placeholder {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    margin: 0 auto;
}
.title {
    color: #ff4500;
    margin-top: 20px;
    font-size: 20px;
}
.description{
    color: #ccc;
    margin-top: 10px;
    font-size: 14px;
}
.explore-link{
    color: #00bfff;
    margin-top: 10px;
    display: block;
    text-decoration: none;
}
.explore-link:hover{
    color: #ff4500;
}

    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">PRODUCTS</a>
        <a href="#">DISCOUNTS</a>
        <a href="#">OUR PARTNERS</a>
        <a href="#">ABOUT US</a>
    </div>

    <div class="product-cards">
        <div class="card">
            <div class="image-placeholder"></div>
            <h2 class="title">MATTE</h2>
            <p class="description">a subtle but elegant finish for low-touch and delicate surfaces</p>
            <a href="#" class="explore-link">Explore</a>
        </div>

        <div class="card">
            <div class="image-placeholder"></div>
            <h2 class="title">SEMI-GLOSS</h2>
            <p class="description">our signature finish for high-wear parts, details and surfaces</p>
            <a href="#" class="explore-link">Explore</a>
        </div>

        <div class="card">
            <div class="image-placeholder"></div>
            <h2 class="title">HIGH-GLOSS</h2>
            <p class="description">an eye-stopping shine best for metal and other smooth surfaces</p>
            <a href="#" class="explore-link">Explore</a>
        </div>
    </div>
</body>
</html>
